- name: Download cloudstack CCM manifest
  get_url:
    url: https://raw.githubusercontent.com/apache/cloudstack-kubernetes-provider/main/deployment.yaml
    dest: /tmp/cloudstack-ccm.yaml

- name: Ensure cloud-config directory exists
  become: true
  file:
    path: /opt/cloudstack-ccm
    state: directory
    mode: '0755'

- name: Generate cloud-config file
  become: true
  copy:
    dest: /opt/cloudstack-ccm/cloud-config
    content: |
      [Global]
      api-url = {{ cloudstack_api_url }}
      api-key = {{ cloudstack_api_key }}
      secret-key = {{ cloudstack_api_secret }}
      zone = {{ k8s_zone }}
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Create secret for cloud-config
  become: false
  shell: |
    kubectl -n kube-system create secret generic cloudstack-secret \
      --from-file=cloud-config=/opt/cloudstack-ccm/cloud-config \
      --dry-run=client -o yaml | kubectl apply -f -
  args:
    executable: /bin/bash

- name: Apply cloudstack CCM manifest
  command: kubectl apply -f /tmp/cloudstack-ccm.yaml

